<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <section class="credit">
                <p>Hecho con ♥️ por <span>Raúl Arroyo</span></p>
                <h2>Web Developer</h2>
            </section>
            
            <section class="links">
                <a href="https://github.com/RaulxAG" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/raul-arrgon/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </section>
        </nav>
    </header>

    <main>
        <h1>Calculadora IMC</h1>

        <section class="box">
            <form onsubmit="return calculate(event)" method="post">
                <div>
                    <input type="number" name="weight" id="weight" placeholder="peso (kg)" required>
                    <input type="number" name="height" id="height" placeholder="altura (cm)" required>
                </div>

                <input type="submit" value="Calcular">
            </form>
        </section>
    </main>

    <div class="wave" style="height: 350px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.34,6.41 C149.32,152.06 349.20,-49.85 501.46,14.26 L500.00,149.60 L0.00,149.60 Z" style="stroke: none; fill: #2f2f2f;"></path></svg></div>
</body>
</html>
